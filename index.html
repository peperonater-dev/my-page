<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>キャッシュフロー・シミュレーション報告書</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            -webkit-text-size-adjust: 100%;
        }
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .shadow-lg { box-shadow: none !important; }
            input, textarea { border: none !important; background: transparent !important; appearance: none; }
        }
        .negative { color: #e11d48; font-weight: bold; }
        .positive { color: #059669; font-weight: bold; }
        
        .table-input {
            width: 100%;
            text-align: center;
            background-color: #f1f5f9;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px 2px;
            font-weight: 500;
            font-size: 14px;
        }
        .memo-input {
            width: 100%;
            text-align: left;
            background-color: #fffbeb;
            border: 1px dashed #f59e0b;
            border-radius: 4px;
            padding: 4px;
            font-size: 11px;
            min-height: 50px;
        }
        .sticky-col {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 10;
            border-right: 2px solid #e2e8f0 !important;
        }
        .bg-slate-100.sticky-col { background-color: #f1f5f9; }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="p-2 md:p-8">

    <div id="reportArea" class="max-w-6xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden mb-8">
        <!-- Header -->
        <div class="bg-slate-800 p-4 md:p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-xl md:text-2xl font-bold">キャッシュフロー・シミュレーション報告書</h1>
                <p class="text-slate-400 text-xs md:sm mt-1">作成日: 2025年1月2日 | 顧客名: <span id="displayClientName">ご相談者様</span></p>
            </div>
            <div class="flex gap-2 no-print">
                <button onclick="openModal('saveModal')" class="bg-emerald-600 hover:bg-emerald-700 text-white text-xs px-3 py-2 rounded font-bold shadow-sm transition">保存</button>
                <button onclick="openModal('loadModal')" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-2 rounded font-bold shadow-sm transition">読込</button>
            </div>
        </div>

        <div class="p-4 md:p-6">
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded shadow-sm">
                    <p class="text-[10px] text-blue-600 font-bold uppercase mb-1 tracking-wider">シミュレーション期間</p>
                    <p class="text-lg font-bold text-slate-800" id="summaryDuration">---</p>
                </div>
                <div class="bg-emerald-50 border-l-4 border-emerald-500 p-4 rounded shadow-sm">
                    <p class="text-[10px] text-emerald-600 font-bold uppercase mb-1 tracking-wider">現在の年間収支</p>
                    <p class="text-lg font-bold text-slate-800" id="summaryBalance">---</p>
                </div>
                <div class="bg-amber-50 border-l-4 border-amber-500 p-4 rounded shadow-sm">
                    <p class="text-[10px] text-amber-600 font-bold uppercase mb-1 tracking-wider">主要なイベント</p>
                    <p class="text-lg font-bold text-slate-800">各年代の推移確認</p>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white border rounded-xl p-4 shadow-sm">
                    <h3 class="text-xs font-bold text-slate-500 mb-2 uppercase">金融資産残高の推移</h3>
                    <div class="chart-container">
                        <canvas id="assetChart"></canvas>
                    </div>
                </div>
                <div class="bg-white border rounded-xl p-4 shadow-sm">
                    <h3 class="text-xs font-bold text-slate-500 mb-2 uppercase">年間収支バランス</h3>
                    <div class="chart-container">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto border border-slate-200 rounded-xl shadow-sm">
                <table class="w-full text-left border-collapse text-sm" id="cfTable">
                    <thead>
                        <tr class="bg-slate-100 text-slate-700">
                            <th class="p-3 border-b border-slate-200 sticky-col bg-slate-100 min-w-[140px]">
                                <div class="flex flex-col">
                                    <span>経過年数</span>
                                    <div class="flex items-center mt-1 no-print">
                                        <input type="number" id="duration" value="50" class="w-10 text-[10px] border border-slate-300 rounded px-1" onchange="updateSimulation()">
                                        <span class="text-[9px] ml-1">年予測</span>
                                    </div>
                                </div>
                            </th>
                            <th class="p-3 border-b border-slate-200 text-center font-bold bg-blue-50/50">現在</th>
                            <th class="p-3 border-b border-slate-200 text-center font-normal text-xs">5年後</th>
                            <th class="p-3 border-b border-slate-200 text-center font-normal text-xs">10年後</th>
                            <th class="p-3 border-b border-slate-200 text-center font-normal text-xs">15年後</th>
                            <th class="p-3 border-b border-slate-200 text-center font-normal text-xs">20年後</th>
                            <th class="p-3 border-b border-slate-200 text-center font-normal text-xs">25年後</th>
                            <th class="p-3 border-b border-slate-200 text-center font-normal text-xs">30年後</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-slate-600"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-slate-50 p-6 border-t flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div class="text-sm text-slate-500 max-w-2xl">
                <strong>診断コメント:</strong> クラウド保存に対応しました。各プランの保存・読込が可能です。
            </div>
            <button onclick="window.print()" class="no-print bg-slate-800 hover:bg-black text-white px-8 py-3 rounded-lg font-bold shadow-lg transition">
                印刷 / PDF保存
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="saveModal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">プランを保存する</h2>
            <input type="text" id="saveNameInput" class="w-full border p-3 rounded mb-6 text-lg focus:border-blue-500 outline-none" placeholder="例：〇〇様プランA">
            <div class="flex justify-end gap-3">
                <button onclick="closeModal('saveModal')" class="px-4 py-2 text-slate-500 font-bold">キャンセル</button>
                <button id="saveBtn" onclick="savePlan()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded font-bold shadow">保存実行</button>
            </div>
        </div>
    </div>

    <div id="loadModal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">プランを読み込む</h2>
            <div id="planList" class="space-y-2 mb-6 max-h-64 overflow-y-auto border-t pt-4 text-sm"></div>
            <div class="flex justify-end">
                <button onclick="closeModal('loadModal')" class="px-4 py-2 text-slate-500 font-bold border rounded">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Implementation -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (Provided by User)
        const firebaseConfig = {
            apiKey: "AIzaSyDr8lWJp-dHftPPBNvlke28r5-NdUyngnI",
            authDomain: "my-cashflow-sim.firebaseapp.com",
            projectId: "my-cashflow-sim",
            storageBucket: "my-cashflow-sim.firebasestorage.app",
            messagingSenderId: "520084319258",
            appId: "1:520084319258:web:747fc1c64302b2ace935a3",
            measurementId: "G-200LZFT53K"
        };

        const appId = "cashflow-sim-storage";
        let db, auth, currentUser = null;

        const setupFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                });

                await signInAnonymously(auth);
            } catch (err) {
                console.error("Firebase setup failed:", err);
            }
        };

        window.savePlan = async () => {
            if (!currentUser) {
                alert("認証中です。数秒待ってから再度お試しください。");
                return;
            }

            const name = document.getElementById('saveNameInput').value.trim();
            if (!name) { alert("保存する名前を入力してください。"); return; }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = "保存中...";

            try {
                const data = {
                    name: name,
                    updatedAt: serverTimestamp(),
                    config: {
                        baseAge: document.getElementById('baseAge').value,
                        spouseAge: document.getElementById('spouseAge').value,
                        child1Age: document.getElementById('child1Age').value,
                        child2Age: document.getElementById('child2Age').value,
                        child3Age: document.getElementById('child3Age').value,
                        duration: document.getElementById('duration').value
                    },
                    incomes: Array.from(document.querySelectorAll('.income-input')).map(el => ({
                        cat: el.dataset.cat, col: el.dataset.col, val: el.value
                    })),
                    expenses: Array.from(document.querySelectorAll('.expense-input')).map(el => ({
                        cat: el.dataset.cat, col: el.dataset.col, val: el.value
                    })),
                    memos: Array.from(document.querySelectorAll('.memo-input')).map(el => el.value)
                };

                const safeId = encodeURIComponent(name).replace(/%/g, '_');
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scenarios', safeId);
                await setDoc(docRef, data);
                
                alert(`${name} を保存しました。`);
                document.getElementById('displayClientName').textContent = name;
                closeModal('saveModal');
            } catch (err) {
                console.error(err);
                alert("保存に失敗しました。ルールの設定を確認してください。");
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = "保存実行";
            }
        };

        window.loadPlansList = async () => {
            const listArea = document.getElementById('planList');
            listArea.innerHTML = '<p class="text-slate-400 italic">読込中...</p>';
            
            if (!currentUser) {
                listArea.innerHTML = '<p class="text-rose-500">認証エラー</p>';
                return;
            }

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'scenarios');
                const snap = await getDocs(colRef);
                
                if (snap.empty) {
                    listArea.innerHTML = '<p class="text-slate-500">保存されたプランはありません。</p>';
                    return;
                }

                listArea.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    const item = document.createElement('div');
                    item.className = "flex justify-between items-center p-3 border rounded-lg mb-2 hover:bg-slate-50";
                    item.innerHTML = `<button onclick="window.fetchAndLoadPlan('${d.id}')" class="font-bold text-blue-600 truncate flex-grow text-left">${p.name}</button>
                                      <button onclick="window.deletePlan('${d.id}')" class="text-rose-500 text-xs px-2 py-1 border border-rose-100 rounded ml-2">削除</button>`;
                    listArea.appendChild(item);
                });
            } catch (err) {
                listArea.innerHTML = '<p class="text-rose-500">リスト取得に失敗しました。</p>';
            }
        };

        window.fetchAndLoadPlan = async (id) => {
            try {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'scenarios', id));
                if (!snap.exists()) return;
                const p = snap.data();

                document.getElementById('baseAge').value = p.config.baseAge;
                document.getElementById('spouseAge').value = p.config.spouseAge;
                document.getElementById('child1Age').value = p.config.child1Age;
                document.getElementById('child2Age').value = p.config.child2Age;
                document.getElementById('child3Age').value = p.config.child3Age;
                document.getElementById('duration').value = p.config.duration;

                p.incomes.forEach(i => {
                    const el = document.querySelector(`.income-input[data-cat="${i.cat}"][data-col="${i.col}"]`);
                    if (el) el.value = i.val;
                });
                p.expenses.forEach(e => {
                    const el = document.querySelector(`.expense-input[data-cat="${e.cat}"][data-col="${e.col}"]`);
                    if (el) el.value = e.val;
                });

                const memos = document.querySelectorAll('.memo-input');
                p.memos.forEach((txt, idx) => { if (memos[idx]) memos[idx].value = txt; });

                document.getElementById('displayClientName').textContent = p.name;
                window.updateSimulation();
                closeModal('loadModal');
                alert(`${p.name} を読み込みました。`);
            } catch (err) { alert("読込エラー"); }
        };

        window.deletePlan = async (id) => {
            if (confirm("完全に削除しますか？")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'scenarios', id));
                    window.loadPlansList();
                } catch (err) { alert("削除エラー"); }
            }
        };

        setupFirebase();
    </script>

    <script>
        window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; if (id === 'loadModal') window.loadPlansList(); };
        window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };
        
        let assetChart, balanceChart;
        const intervals = [0, 5, 10, 15, 20, 25, 30];
        const expenseCats = [
            {id:'basicLiving', label:'基本生活費', def:240}, {id:'housing', label:'住居関連費', def:120},
            {id:'vehicle', label:'車両費', def:30}, {id:'education', label:'教育費', def:30},
            {id:'insurance', label:'保険料', def:20}, {id:'other', label:'その他の支出', def:10}, {id:'temp', label:'一時的な支出', def:0}
        ];

        function initTable() {
            const tbody = document.getElementById('tableBody');
            let html = `<tr class="bg-amber-50/20">
                <td class="p-3 border-b sticky-col font-bold bg-amber-50/50">ライフイベント</td>
                ${intervals.map(() => `<td class="p-2 border-b"><textarea class="memo-input" placeholder="メモ"></textarea></td>`).join('')}
            </tr>`;
            html += `<tr class="bg-slate-50/50" id="rowSelfAge"><td class="p-3 border-b sticky-col font-bold bg-slate-50">本人年齢</td><td class="p-3 border-b bg-blue-50/30"><input type="number" id="baseAge" value="35" class="table-input" onchange="updateSimulation()"></td>${intervals.slice(1).map(() => `<td class="p-3 border-b text-center"></td>`).join('')}</tr>`;
            html += `<tr class="bg-slate-50/50" id="rowSpouseAge"><td class="p-3 border-b sticky-col bg-slate-50">配偶者年齢</td><td class="p-3 border-b bg-blue-50/30"><input type="number" id="spouseAge" value="32" class="table-input" onchange="updateSimulation()"></td>${intervals.slice(1).map(() => `<td class="p-3 border-b text-center"></td>`).join('')}</tr>`;
            html += `<tr class="bg-slate-50/50 border-b-2" id="rowChildrenAge"><td class="p-3 border-r sticky-col bg-slate-50 text-[10px]">子供の年齢</td><td class="p-3 border-b bg-blue-50/30 text-center"><div class="flex flex-col gap-1">1:<input type="number" id="child1Age" value="5" class="table-input ml-1" onchange="updateSimulation()">2:<input type="number" id="child2Age" value="2" class="table-input ml-1" onchange="updateSimulation()">3:<input type="number" id="child3Age" value="0" class="table-input ml-1" onchange="updateSimulation()"></div></td>${intervals.slice(1).map(() => `<td class="p-3 border-b text-center text-[10px]"></td>`).join('')}</tr>`;
            html += `<tr class="bg-blue-100/30 font-bold"><td class="p-3 border-b sticky-col bg-white">【収入合計】</td>${intervals.map((_, i) => `<td class="p-3 border-b text-center" data-type="totalIncome" data-col="${i}">0</td>`).join('')}</tr>`;
            html += `<tr class="text-xs"><td class="p-3 border-b sticky-col bg-white pl-6">本人収入</td>${intervals.map((_, i) => `<td class="p-2 border-b"><input type="number" class="table-input income-input" data-cat="self" data-col="${i}" value="${[500,520,540,560,580,400,180][i]}" onchange="updateSimulation()"></td>`).join('')}</tr>`;
            html += `<tr class="text-xs border-b-2"><td class="p-3 border-b sticky-col bg-white pl-6">配偶者収入</td>${intervals.map((_, i) => `<td class="p-2 border-b"><input type="number" class="table-input income-input" data-cat="spouse" data-col="${i}" value="${[150,150,150,100,80,60,60][i]}" onchange="updateSimulation()"></td>`).join('')}</tr>`;
            html += `<tr class="bg-rose-100/30 font-bold"><td class="p-3 border-b sticky-col bg-white text-rose-900">【支出合計】</td>${intervals.map((_, i) => `<td class="p-3 border-b text-center text-rose-700" data-type="totalExpense" data-col="${i}">0</td>`).join('')}</tr>`;
            expenseCats.forEach((cat, idx) => {
                html += `<tr class="text-xs ${idx === expenseCats.length-1 ? 'border-b-2' : ''}"><td class="p-2 border-b sticky-col bg-white pl-6">${cat.label}</td>${intervals.map((_, i) => `<td class="p-1 border-b"><input type="number" class="table-input expense-input" data-cat="${cat.id}" data-col="${i}" value="${cat.def}" onchange="updateSimulation()"></td>`).join('')}</tr>`;
            });
            html += `<tr class="bg-slate-50 font-bold"><td class="p-3 border-b sticky-col bg-slate-50">【年間収支】</td>${intervals.map((_, i) => `<td class="p-3 border-b text-center" data-type="balance" data-col="${i}">0</td>`).join('')}</tr>`;
            html += `<tr class="bg-emerald-50 text-emerald-800 font-bold"><td class="p-3 border-b sticky-col bg-emerald-50">【金融資産残高】</td>${intervals.map((_, i) => `<td class="p-3 text-center" data-type="assets" data-col="${i}">0</td>`).join('')}</tr>`;
            tbody.innerHTML = html;
            updateSimulation();
        }

        window.updateSimulation = () => {
            const baseAge = parseInt(document.getElementById('baseAge').value || 0);
            const spouseAge = parseInt(document.getElementById('spouseAge').value || 0);
            const child1 = parseInt(document.getElementById('child1Age').value || 0);
            const child2 = parseInt(document.getElementById('child2Age').value || 0);
            const child3 = parseInt(document.getElementById('child3Age').value || 0);
            document.getElementById('summaryDuration').textContent = `${baseAge}歳 〜 ${baseAge + parseInt(document.getElementById('duration').value)}歳`;
            const selfRow = document.getElementById('rowSelfAge');
            const spouseRow = document.getElementById('rowSpouseAge');
            const childRow = document.getElementById('rowChildrenAge');
            intervals.forEach((offset, i) => {
                if (i === 0) return;
                selfRow.cells[i+1].textContent = `${baseAge + offset}歳`;
                spouseRow.cells[i+1].textContent = `${spouseAge + offset}歳`;
                childRow.cells[i+1].innerHTML = `子1:${child1+offset}<br>子2:${child2+offset}<br>子3:${child3+offset}`;
            });
            let runningAssets = 800;
            for (let col = 0; col < intervals.length; col++) {
                let totalInc = 0; document.querySelectorAll(`.income-input[data-col="${col}"]`).forEach(el => totalInc += parseInt(el.value || 0));
                document.querySelector(`[data-type="totalIncome"][data-col="${col}"]`).textContent = totalInc;
                let totalExp = 0; document.querySelectorAll(`.expense-input[data-col="${col}"]`).forEach(el => totalExp += parseInt(el.value || 0));
                document.querySelector(`[data-type="totalExpense"][data-col="${col}"]`).textContent = totalExp;
                const bal = totalInc - totalExp;
                const balEl = document.querySelector(`[data-type="balance"][data-col="${col}"]`);
                balEl.textContent = (bal >= 0 ? "+" : "") + bal;
                balEl.className = `p-3 border-b text-center font-bold ${bal >= 0 ? "positive" : "negative"}`;
                if (col > 0) runningAssets += (bal * 5);
                const assetEl = document.querySelector(`[data-type="assets"][data-col="${col}"]`);
                assetEl.textContent = Math.max(0, runningAssets).toLocaleString();
                if (col === 0) document.getElementById('summaryBalance').textContent = `¥${bal.toLocaleString()},000`;
            }
            renderCharts(baseAge);
        };

        function renderCharts(baseAge) {
            const labels = intervals.map(o => `${baseAge+o}歳`);
            const incomes = Array.from(document.querySelectorAll('[data-type="totalIncome"]')).map(el => parseInt(el.textContent));
            const expenses = Array.from(document.querySelectorAll('[data-type="totalExpense"]')).map(el => parseInt(el.textContent));
            const assets = Array.from(document.querySelectorAll('[data-type="assets"]')).map(el => parseInt(el.textContent.replace(/,/g,'')));
            if (assetChart) assetChart.destroy();
            assetChart = new Chart(document.getElementById('assetChart').getContext('2d'), { type: 'line', data: { labels, datasets: [{ label: '金融資産', data: assets, borderColor: '#3b82f6', fill: true }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } } } });
            if (balanceChart) balanceChart.destroy();
            balanceChart = new Chart(document.getElementById('balanceChart').getContext('2d'), { type: 'bar', data: { labels, datasets: [ { label: '収入', data: incomes, backgroundColor: '#93c5fd' }, { label: '支出', data: expenses, backgroundColor: '#fca5a5' } ] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } });
        }
        document.addEventListener('DOMContentLoaded', initTable);
    </script>
</body>
</html>
